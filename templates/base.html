        <link href="static/js/bootstrap.min.js" rel="stylesheet" media="screen">
        <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="static/css/all.css" rel="stylesheet" media="screen">

    <body>
